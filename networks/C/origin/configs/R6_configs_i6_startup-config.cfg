!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r6
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 10.5.6.83 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.6.9.138 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.128.3.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 2.128.10.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.5.6.0 0.0.0.255 area 1
 network 10.6.9.0 0.0.0.255 area 1
!
router bgp 600
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 neighbor 10.5.6.141 remote-as 400
 neighbor 10.6.9.120 remote-as 900
 !
 address-family ipv4
  neighbor 10.5.6.141 activate
  neighbor 10.5.6.141 route-map AS400 in
  neighbor 10.6.9.120 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list PRE20 seq 5 permit 20.4.5.0/24
no cdp log mismatch duplex
!
!
!
!
route-map AS400 permit 10
 match ip address prefix-list PRE20
 set weight 222
!
route-map AS400 permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
