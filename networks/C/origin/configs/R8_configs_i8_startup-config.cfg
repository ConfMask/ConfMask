!
!
!
!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname r8
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 20.7.8.32 255.255.255.0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.8.9.249 255.255.255.0
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet6/0
 no ip address
 shutdown
 negotiation auto
!
router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.8.9.0 0.0.0.255 area 1
 network 20.7.8.0 0.0.0.255 area 1
!
router bgp 800
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 neighbor 10.8.9.121 remote-as 900
 neighbor 20.7.8.170 remote-as 400
 !
 address-family ipv4
  redistribute ospf 1
  neighbor 10.8.9.121 activate
  neighbor 10.8.9.121 route-map AS401 in
  neighbor 20.7.8.170 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list PRE1057 seq 5 permit 10.5.7.0/24
!
ip prefix-list PRE20 seq 5 permit 20.4.7.0/24
no cdp log mismatch duplex
!
!
!
!
route-map AS400 permit 10
 match ip address prefix-list PRE20
 set weight 65535
!
route-map AS400 permit 20
!
route-map AS401 permit 10
 match ip address prefix-list PRE1057
 set weight 40000
!
route-map AS401 permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
