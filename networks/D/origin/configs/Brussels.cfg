!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Brussels
!
!
ip route 91.26.0.0 255.255.255.248 Null0


interface FastEthernet99/1
  ip address 91.26.0.6 255.255.255.252
!
interface FastEthernet99/0
  ip address 91.26.0.2 255.255.255.252
!
interface Fa0/0
 ip address 100.0.14.1 255.255.255.0
 description "To 100.0.14.0/24"
 speed auto
 duplex auto
!
interface Fa2/1
 ip address 10.0.0.21 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.0.29 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Luxembourg"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.54 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.56 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 2
 description "To Amsterdam"
 speed auto
 duplex auto
!
interface Fa3/0
 ip address 10.0.0.35 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Rotterdam"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.58 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Frankfurt"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
router ospf 100
 network 91.26.0.0 0.0.0.7 area 0
 redistribute connected subnets
 maximum-paths 32
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
