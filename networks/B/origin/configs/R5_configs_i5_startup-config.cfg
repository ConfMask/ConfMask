!
!
!
!
!
!
!
!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname as2core2
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 2.1.2.2 255.255.255.255
 ip ospf 1 area 0
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 2.12.22.2 255.255.255.0
 ip ospf 1 area 0
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 2.12.12.2 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 2.23.22.2 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 2.23.21.2 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
!
router ospf 1
 router-id 2.1.2.2
 log-adjacency-changes
!
router bgp 2
 bgp router-id 2.1.2.2
 bgp log-neighbor-changes
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor as3 peer-group
 neighbor 2.1.1.1 peer-group as2
 neighbor 2.1.1.1 update-source Loopback0
 neighbor 2.1.1.2 peer-group as2
 neighbor 2.1.1.2 update-source Loopback0
 neighbor 2.1.3.1 peer-group as2
 neighbor 2.1.3.1 update-source Loopback0
 neighbor 2.1.3.2 peer-group as2
 neighbor 2.1.3.2 update-source Loopback0
 !
 address-family ipv4
  neighbor as2 send-community
  neighbor as2 route-reflector-client
  neighbor as3 route-map filter-bogons in
  neighbor 2.1.1.1 activate
  neighbor 2.1.1.2 activate
  neighbor 2.1.3.1 activate
  neighbor 2.1.3.2 activate
  no auto-summary
  no synchronization
  bgp dampening
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
logging 1.1.1.1
logging 2.2.2.2
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
