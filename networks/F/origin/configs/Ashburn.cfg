!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ashburn
!
!
ip route 91.24.0.0 255.255.255.252 Null0

interface FastEthernet99/0
  ip address 91.24.0.2 255.255.255.252
!
interface FastEthernet0/0
 ip address 100.0.10.1 255.255.255.0
 description "To 100.0.10.0/24"
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.52 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Warrenton"
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.54 255.255.255.254
 ip ospf 100 area 0
 ip ospf cost 1
 description "To Herndon"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
!
!
!
router ospf 100
 network 91.24.0.0 0.0.0.3 area 0
 redistribute connected subnets
 maximum-paths 32
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
